<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Task-1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <style>
        .head {
            text-align: center;
            margin: 30px;
            margin-bottom: 50px;
        }
        .block {
            color: white;
            padding: 40px;
            border-radius: 3px;
            text-align: center;
            margin-right: 7px;
            margin-bottom: 10px;
        }
        .bg-color-1 {
            background-color: rgb(107, 175, 202);
        } 
        .bg-color-2 {
            background-color: rgb(85, 219, 219);
        } 
        .block-3 {
            height: 220px;
        }
    </style>
</head>
<body>
    <header>
        <h3 class="head"><u>Bootstrap Task 01</u></h3>
    </header>
    <div class="container">
        <div class="d-flex">
            <div class="col-4 block bg-color-1">Block 1</div>
            <div class="col-8 block bg-color-2">Block 2
            </div>
        </div>
        <div class="d-flex flex-row">
            <div class="col-6 d-flex flex-column">
                <div class="block block-3 bg-color-2">Block 3</div>
                <div class="d-flex me-3">
                    <div class="col-6 block bg-color-1">Block 4</div>
                    <div class="col-6 block bg-color-2">Block 5</div>
                </div>
                
            </div>
            <div class="col-3 block bg-color-1">Block 6</div>
            <div class="col-3">
                <div class="col-12 block bg-color-2">Block 7</div>
                <div class="col-12 block bg-color-1">Block 8</div>
                <div class="col-12 block bg-color-2">Block 9</div>
            </div>
        </div>
    </div>
</body>
</html>
