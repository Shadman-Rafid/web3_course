<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Page Layout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 70px;
            margin-left: 200px;
        }
        .sm_heading {
            color: blueviolet;
            margin-bottom: 0%;
        }
        .first-div { 
            width: 435px;
        }
        .text-align {
            text-align: center;
            padding-top: 30px;
        }
        .vertical-text {
            writing-mode:sideways-lr; /* Vertical, right to left */
            padding-left: 20px;
            padding-bottom: 70px;
        }
        .header-box {
            padding: 5px;
            background-color: rgb(60, 190, 190);
        }
        .gutter {
            height: 330px;
            background-color:rgb(197, 193, 193)
        }
        .masthead {
            background-color: rgb(230, 230, 10);
            height: 100px;   
        }
        .main-content{
            background-color: rgb(80, 88, 167);
            height: 230px;
        }
        .sidebar {
            background-color: rgb(126, 111, 224);
            height: 230px;
        }
        .prefooter {
            padding: 5px;
            background-color: rgb(221, 125, 16);
        }
        .footer {
            padding: 20px;
            background-color: rgba(0, 128, 0, 0.695);
        }
        .subfooter {
            padding: 0px;
            background-color: rgba(11, 255, 11, 0.837);
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h6 class="sm_heading">Bootstrap</h6>
            <h1 class="fw-bold font-monospace text-decoration-underline">responsive page layout</h1>
        </div>
        <div class="first-div border border-3 border-black">
            <div class="box header-box text-align border-bottom border-3  border-black">Header</div>
            <div class="box d-flex">
                <div class="col-2 gutter text-align vertical-text">Gutter</div>
                <div class="col-8 d-flex flex-column">
                    <div class="col-12 masthead text-align border border-top-0 border-3  border-black">Masthead</div>
                    <div class="col-12 d-flex">
                        <div class="col-8 main-content text-align border-start border-end border-3 border-black">Main Content</div>
                        <div class="col-4 sidebar text-align border-end border-3 border-black">Sidebar</div>
                    </div>
                </div>
                <div class="col-2 gutter text-align vertical-text">Gutter</div>
            </div>
            <div class="col-12 prefooter text-align border-top border-3 border-black">Pre footer</div>
            <div class="col-12 footer text-align border-top border-3 border-black">Footer</div>
            <div class="col-12 subfooter text-align border-top border-3 border-black">Sub footer</div>
            
        </div>
    </div>
</body>
</html>
